name: Java CI with Maven

on:
  push:
    branches: ["*"]


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: set up 21 jdk
        uses: actions/setup-java@v2
        with:
          distribution : 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn -B clean verify

